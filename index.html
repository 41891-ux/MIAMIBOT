<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAMIBOT - Hotline Miami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(20, 20, 20, 0.8);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            padding: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ffff;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #00ffff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #00ffff;
            letter-spacing: 1px;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(10, 10, 10, 0.7);
            border: 1px solid #ff9900;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            background-color: rgba(0, 255, 255, 0.2);
            border-left: 3px solid #00ffff;
            align-self: flex-end;
            text-align: right;
        }
        
        .bot-message {
            background-color: rgba(255, 0, 255, 0.2);
            border-left: 3px solid #ff00ff;
            align-self: flex-start;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid #ff9900;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }
        
        button {
            padding: 12px 20px;
            background-color: #ff00ff;
            color: #0a0a0a;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        .mask-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.7;
            z-index: 0;
        }
        
        .mask-1 {
            top: 10px;
            left: 10px;
            background: radial-gradient(circle, #ff00ff 0%, transparent 70%);
        }
        
        .mask-2 {
            bottom: 10px;
            right: 10px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
        }
        
        .typing-indicator {
            color: #ff9900;
            font-style: italic;
            display: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
        
        /* Estilo da barra de rolagem */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.8);
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="mask-icon mask-1"></div>
    <div class="mask-icon mask-2"></div>
    
    <div class="container">
        <div class="header">
            <h1>MIAMIBOT</h1>
            <div class="subtitle">SISTEMA DE INTERAÇÃO ATIVADO</div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Olá, eu sou o MIAMIBOT. O mundo está cheio de violência e cores vibrantes. Do you like hurting other people? Como posso ajudá-lo hoje?
            </div>
            <div class="typing-indicator" id="typing-indicator">MIAMIBOT está digitando...</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">ENVIAR</button>
        </div>
    </div>
    
    <div class="footer">
        SISTEMA MIAMIBOT v1.0 | HOTLINE MIAMI THEME
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // API configuration
            const API_KEY = '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';
            const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
            
            // Initial bot message
            const initialMessages = [
                "Bem-vindo ao mundo distópico de Hotline Miami. Aqui, a violência e a estética retro se encontram.",
                "Você está pronto para mergulhar nesse universo psicodélico?",
                "Use uma máscara, pegue uma arma e vamos conversar."
            ];
            
            // Add initial messages with delay
            let delay = 1000;
            initialMessages.forEach((message, index) => {
                setTimeout(() => {
                    addBotMessage(message);
                    if (index === initialMessages.length - 1) {
                        scrollToBottom();
                    }
                }, delay);
                delay += 1500;
            });
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addUserMessage(message);
                userInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                // Call API
                callAPI(message)
                    .then(response => {
                        typingIndicator.style.display = 'none';
                        addBotMessage(response);
                        scrollToBottom();
                    })
                    .catch(error => {
                        typingIndicator.style.display = 'none';
                        console.error('Error:', error);
                        addBotMessage("Desculpe, estou tendo problemas técnicos. Tente novamente.");
                        scrollToBottom();
                    });
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add user message to chat
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
            }
            
            // Add bot message to chat
            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Call API function
            async function callAPI(userMessage) {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: "Você é o MIAMIBOT, um assistente com a temática do jogo Hotline Miami. Responda no estilo do jogo: misterioso, um pouco perturbador, com referências à violência estilizada, estética retrô dos anos 80, cores neon e elementos psicodélicos. Mantenha as respostas relativamente curtas e impactantes. Use português do Brasil."
                            },
                            {
                                role: "user",
                                content: userMessage
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            // Add some visual effects
            document.querySelectorAll('h1, .subtitle').forEach(element => {
                element.classList.add('pulse');
            });
        });
    </script>
</body>
</html>
